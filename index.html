<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dedication to Explorers of UFO Phenomena, Consciousness, and Hidden History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow-x: hidden;
      font-family: sans-serif;
      color: #fff;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    h1, h2, h3 {
      color: #fff;
    }

    .category-container {
      margin-bottom: 50px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: auto 1fr;
      grid-gap: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .card-grid img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
    }

    .card-details {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card-details h3 {
      margin: 0;
      font-size: 1.5rem;
    }

    .card-details p {
      margin: 0 0 5px;
    }

    .tags,
    .buttons,
    .influence,
    .connections,
    .ranking {
      font-size: 0.9rem;
      margin-bottom: 5px;
    }

    .buttons a {
      margin-right: 5px;
      color: #fff;
      text-decoration: none;
      border: 1px solid #fff;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.8rem;
    }

    .buttons a:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <!-- 🌌 Particle Background -->
  <div id="particles-js"></div>

  <!-- 🌐 Main Container -->
  <div class="container py-5">
    <h1 class="text-center mb-5">Dedication to Explorers of UFO Phenomena, Consciousness, and Hidden History</h1>
    <!-- Sections will be dynamically inserted here -->
    <div id="content-area"></div>
  </div>

  <!-- 🎇 Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js@master/particles.min.js"></script>
  <script>
    // Particles.js Configuration
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 100,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.5
        },
        "size": {
          "value": 3
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 3
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          }
        },
        "modes": {
          "repulse": {
            "distance": 100
          },
          "push": {
            "particles_nb": 4
          }
        }
      },
      "retina_detect": true
    });

    // 🤖 Chatty: Fetch and load cards.json data on page load
    document.addEventListener('DOMContentLoaded', function() {
      fetch('data/cards.json')
        .then(response => response.json())
        .then(data => {
          const contentArea = document.getElementById('content-area');
          
          // Loop through each section
          data.sections.forEach(section => {
            // Create and append section heading
            const sectionHeading = document.createElement('h2');
            sectionHeading.classList.add('mb-4', 'mt-5');
            sectionHeading.textContent = section.heading;
            contentArea.appendChild(sectionHeading);

            // Loop through categories in each section
            section.categories.forEach(cat => {
              const categoryContainer = document.createElement('div');
              categoryContainer.classList.add('category-container');

              const catHeading = document.createElement('h3');
              catHeading.textContent = cat.title;
              categoryContainer.appendChild(catHeading);

              // Loop through entries in each category
              cat.entries.forEach(entry => {
                const cardGrid = document.createElement('div');
                cardGrid.classList.add('card-grid');

                // Image
                const img = document.createElement('img');
                img.src = entry.image || 'https://via.placeholder.com/100';
                img.alt = entry.name;
                cardGrid.appendChild(img);

                // Card details container
                const cardDetails = document.createElement('div');
                cardDetails.classList.add('card-details');

                // Name
                const nameEl = document.createElement('h3');
                nameEl.textContent = entry.name;
                cardDetails.appendChild(nameEl);

                // Description
                const desc = document.createElement('p');
                desc.textContent = entry.description;
                cardDetails.appendChild(desc);

                // Fame
                const fameEl = document.createElement('div');
                fameEl.classList.add('ranking');
                fameEl.textContent = `Fame: ${entry.fame}`;
                cardDetails.appendChild(fameEl);

                // Influence
                const influenceEl = document.createElement('div');
                influenceEl.classList.add('influence');
                influenceEl.textContent = `Influence: ${entry.influence}`;
                cardDetails.appendChild(influenceEl);

                // Connections
                const connectionsEl = document.createElement('div');
                connectionsEl.classList.add('connections');
                connectionsEl.textContent = `Connections: ${entry.connections}`;
                cardDetails.appendChild(connectionsEl);

                // Tags
                const tagsEl = document.createElement('div');
                tagsEl.classList.add('tags');
                tagsEl.textContent = `Tags: ${entry.tags.join(', ')}`;
                cardDetails.appendChild(tagsEl);

                // Links / Buttons
                const buttonsDiv = document.createElement('div');
                buttonsDiv.classList.add('buttons');
                entry.links.forEach(link => {
                  const a = document.createElement('a');
                  a.href = link.url;
                  a.textContent = link.text;
                  buttonsDiv.appendChild(a);
                });
                cardDetails.appendChild(buttonsDiv);

                cardGrid.appendChild(cardDetails);
                categoryContainer.appendChild(cardGrid);
              });

              contentArea.appendChild(categoryContainer);
            });
          });
        })
        .catch(error => console.error('Error loading data:', error));
    });
  </script>
</body>
</html>
